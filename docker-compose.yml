volumes:
  payment-db:
services:
  payment-db:
    image: 'postgres:latest'
    container_name: 'payment-db'
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - 'POSTGRES_USER=${DB_USERNAME}'
      - 'POSTGRES_PASSWORD=${DB_PASSWORD}'
      - 'POSTGRES_DB=${DB_NAME}'
    volumes:
      - payment-db:/var/lib/postgresql/data
