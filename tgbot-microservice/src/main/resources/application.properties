spring.application.name=tg-bot
spring.config.import=optional:file:.env[.properties]

bot.name=${BOT_NAME}
bot.token=${BOT_TOKEN}

api.crud-microservice-url=${APP_API_URL}

yoomoney.payment-link=${YOOMONEY_PAYMENT_LINK}
yoomoney.token=${YOOMONEY_ACCESS_TOKEN}
yoomoney.request-payment-link=${YOOMONEY_REQUEST_PAYMENT_LINK}
yoomoney.process-payment-link=${YOOMONEY_PROCESS_PAYMENT_LINK}
yoomoney.account-info-link=${YOOMONEY_ACCOUNT_INFO_LINK}

t2.pattern-id=${T2_PATTERN_ID}
t2.a3-recipient-id=${T2_A3_RECIPIENT_ID}
t2.shop-id=${T2_SHOP_ID}
t2.show-case-id=${T2_SHOW_CASE_ID}
t2.shop-article-id=${T2_SHOP_ARTICLE_ID}

beeline.pattern-id=${BEELINE_PATTERN_ID}
beeline.shop-id=${BEELINE_SHOP_ID}
beeline.show-case-id=${BEELINE_SHOW_CASE_ID}
beeline.shop-article-id=${BEELINE_SHOP_ARTICLE_ID}

server.port=8081

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer